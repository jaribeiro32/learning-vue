<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <p>{{contador}}</p>

    <button v-on:click="somar(5, $event)">Somar</button>

    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">...........parar aqui!!!</span>
    </p>

    <a v-on:click.prevent="" href="http://google.com">Google</a>

    <hr>
    
    <input type="text" v-on:keyup="exibirAlerta" placeholder="funciona com qualquer tecla">
    <input type="text" v-on:keyup.enter="exibirAlerta" placeholder="Funciona com enter">
    <input type="text" v-on:keyup.alt.enter="exibirAlerta" placeholder="Funciona com alt + enter">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                alert('Alerta feito... se liga')
            }
//            naoNavegar(event){

        },
    })
</script>
