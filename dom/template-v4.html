<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title     }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Usando VueJS 2',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function () {
                console.log(this)
                return this.title

            }
        }
    })
</script>
